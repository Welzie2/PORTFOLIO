<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Contact - Portfolio</title>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Welz</a>

        <nav>
            <a href="index.html"> Home</a>
            <a href="project.html">Projects</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <section class="contact">
        <div class="portfolio-box">
            <h1 class="section-title">Contact Me</h1>
            <p class="form-instructions">Fill out the form below to get in touch with me. I'll do my best to respond as soon as possible.</p>
            <div class="form-container">
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <style>
        .contact {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
}

.portfolio-box {
    width: 80%;
    max-width: 700px;
    background-color: #161616;
    border: 2px solid #6200ff;
    border-radius: 20px;
    box-shadow: 0 0 10px #0011ff;
    padding: 30px;
    text-align: center;
}

.section-title {
    font-size: 3rem;
    color: #6200ff;
    margin-bottom: 10px;
}

.form-instructions {
    font-size: 1.4rem;
    color: white;
    margin-bottom: 20px;
}

.form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

form {
    width: 100%;
}

label {
    font-size: 1.6rem;
    color: white;
    display: block;
    text-align: left;
    margin-top: 10px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    background-color: #031716;
    border: 2px solid #6200ff;
    color: white;
    font-size: 1.4rem;
    border-radius: 8px;
}

textarea {
    resize: none;
}

.btn {
    margin-top: 15px;
    width: 100%;
    padding: 10px;
    background-color: #6200ff;
    color: white;
    font-size: 1.6rem;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    transition: 0.3s ease;
}

.btn:hover {
    background-color: #0011ff;
    box-shadow: 0 0 10px #6200ff;
}


    </style>
</body>
</html>
